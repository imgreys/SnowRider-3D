<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>use sites.google.com/view/driftwoods</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="description" content="Snow Rider 3D, Snow Rider 3D Mathnook, Snow Rider 3D Unblocked">
    <meta property="og:image" content="snow-rider-3d.png" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", { 
            onProgress: UnityProgress, 
            Module: { onRuntimeInitialized: function () { UnityProgress(gameInstance, "complete") } } 
        });
    </script>
    <script async src="https://arc.io/widget.min.js#nUQBDZc7"></script>

    <style>
        .overlay {
            position: absolute;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 2em;
            transition: top 2s ease, opacity 2s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px 40px;
            box-sizing: border-box;
            height: auto;
            opacity: 0;
            white-space: normal;
            word-wrap: break-word;
        }

        .overlay.show {
            top: 5%;
            opacity: 1;
        }

        .overlay p {
            cursor: default;
            margin: 0;
            font-size: 12px;
        }

        .overlay a {
            font-weight: bold;
            text-decoration: none;
            font-size: 12px;
            color: #a6c8ff;
        }

        .overlay a:hover {
            color: #a6c8ff;
        }

        @media screen and (max-width: 600px) {
            .overlay {
                font-size: 12px;
                padding: 15px 30px;
            }

            .overlay p,
            .overlay a {
                font-size: 12px;
            }
        }
    </style>
</head>

<body style="overflow:hidden; margin:0; padding:0;">
    <div class="webgl-content" style="position: absolute; width: 100%; height: 100%;">
        <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
    </div>

    <div class="overlay" id="overlay">
        <p>Visit the main website for additional content 
            <a href="https://johnhomn.onrender.com/#" target="_blank">Click Here</a>.
        </p>
    </div>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.top = '-100vh';
            overlay.style.opacity = '0';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000);
        }

        window.onload = function () {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');

            setTimeout(() => {
                hideOverlay();
            }, 5000);
        };
    </script>

    <script src="js/analytics_ubg_v1_4.js"></script>
    <script src="js/ubg235_client_v1_1.js"></script>
</body>

</html>
